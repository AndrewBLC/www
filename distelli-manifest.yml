hacksoc/hacksoc-www:
  PreRelease:
    - echo "–--Beginning PreRelease---"
    - echo “--Building--”
    - cd src/github.com/hacksoc-manchester/www
    - go build app.go
    - echo “--Testing--”
    - go test ./...

  PkgInclude:
    - src/github.com/hacksoc-manchester/www/app

  Exec:
    - exec ./src/github.com/hacksoc-manchester/www/app

